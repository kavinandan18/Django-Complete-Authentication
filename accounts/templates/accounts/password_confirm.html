{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href="{% static 'accounts/css/pro.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


<!------ Include the above in your HEAD tag ---------->
<div class="container px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-4 ">
              <div class="card1 ">
                  <div class="row">
                  </div>
                  <div class="row px-5 justify-content-center mt-5 mb-4 border-line">
                      <img src="https://t3.ftcdn.net/jpg/04/32/51/86/240_F_432518653_oKXdqsk6yB2e0a0zAdjg1XHRqHBy7DCm.jpg" class="image rounded-circle shadow-4-strong">
                  </div>
              </div>
          </div>
          <div class="col-lg-8">
              <div class="card2 card border-0  py-3">
                <div class="card-body">
                    <div class="card-header header ">
                    <h4>Set New Password </h4>
                    </div>
                    <form method="POST" enctype="multipart/form-data" >
                      {% csrf_token %} 
                          {% if validlink %} 
                          <div class="form-group pt-3">
                            <label for="new_password1">New Password</label>
                            {{form.new_password1}}
                          </div>
                          <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            {{form.new_password2}}
                          </div>
                          <button type="submit" class="btn btn-primary">Change Password</button>
                          {% else %}
                          <div class="form-group pt-5">
                            
                            <p>Invalid link please try again later</p>

                          </div>
                          {% endif %}
                    </form>
                </div>    
          </div>
      </div>   
  </div>
</div>

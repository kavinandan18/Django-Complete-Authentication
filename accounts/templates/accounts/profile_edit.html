{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href="{% static 'accounts/css/pro.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!------ Include the above in your HEAD tag ---------->
<div class="container px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-4 ">
              <div class="card1 ">
                  <div class="row">
                  </div>
                  <div class="row px-5 justify-content-center mt-5 mb-4 border-line">
                      <img src="https://mdbcdn.b-cdn.net/img/new/avatars/9.webp" class="image rounded-circle shadow-4-strong">
                  </div>
              </div>
          </div>
          <div class="col-lg-8">
            <h2 class="text-center font-italic pt-2 ">Edit Profile Information</h2>
            <div class="row justify-content-center ">
                <div class="line"></div>
            </div>
              <div class="card2 card border-0  py-1">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        <div class="form-group px-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">First Name</h6></label>
                                    {{u_form.first_name}} 
                                </div>
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Last Name</h6></label>
                                    {{u_form.last_name}} 
                                </div>
                            </div>   
                        </div>
                        <div class="form-group px-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Mobile</h6></label>
                                    {{p_form.mobile}} 
                                </div>
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Location</h6></label>
                                    {{u_form.location}} 
                                </div>
                            </div>   
                        </div>
                        <div class="form-group px-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Date of birth</h6></label>
                                    {{p_form.dob}} 
                                </div>
                                <div class="col-md-6">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Gender</h6></label>
                                    {{p_form.gender}} 
                                </div>
                            </div>   
                        </div>
                        <div class="form-group px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                            {{u_form.email}}
                        </div>
                        <div class="form-group px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Biography</h6></label>
                            {{p_form.bio}}
                        </div>
                        <div class="form-group px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Profile image</h6></label>
                            {{p_form.avatar}}
                        </div>
                        <div class="row">
                            <div class="col-md-2   px-5 justify-content-center ">
                            <button type="submit" style="margin-left: 113px;" class="btn btn-sm btn-primary shadow-sm">Update Profile</button>
                            </div>
                            <div class="col-md-6 offset-md-4 ">
                                <a href="{% url 'home' %}" style="margin-left: 113px;" class="btn btn-sm btn-primary shadow-sm">Back <i class="bi bi-house-heart-fill"></i></a>       
                            </div>
                        </div>
                      </form>
                    
                </div>
                
          </div>
      </div>   
  </div>
</div>
